<div class="item-details" *ngIf="item">
  <img [src]="item.largeImage" [alt]="item.title" />
  <div class="details">
    <h2>{{ item.title }}</h2>
    <p>${{ item.price.toFixed(2) }}</p>
    <div class="options">
      <mat-form-field class="size-option">
        <mat-label>Size</mat-label>
        <mat-select [(value)]="size" name="size">
          <mat-option *ngFor="let sizeOption of sizeOptions" [value]="sizeOption">
            {{ sizeOption }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="quantity-option">
        <mat-label>Quantity</mat-label>
        <mat-select [(value)]="quantity" name="quantity">
          <mat-option *ngFor="let quantityOption of quantityOptions" [value]="quantityOption">
            {{ quantityOption }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <h3>Description</h3>
      <div [innerHtml]="itemDescription"></div>
    </div>
    <div class="buttons">
      <google-pay-button
        environment="TEST"
        buttonType="buy"
        buttonSizeMode="fill"
        [paymentRequest]="paymentRequest"
        (loadpaymentdata)="onLoadPaymentData($event)"
      ></google-pay-button>
      <button mat-stroked-button (click)="onAddToCart()">Add to Cart</button>
    </div>
  </div>
</div>
