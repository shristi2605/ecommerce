<form #f="ngForm" class="checkout-grid" (ngSubmit)="onSubmit($event, f)" novalidate>
  <div class="shipping">
    <h2>Shipping address</h2>
    <div class="partial">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="firstName" required name="firstName" autocomplete="given-name" />
      </mat-form-field>
    </div>
    <div class="partial">
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="lastName" required name="lastName" autocomplete="family-name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Address line 1</mat-label>
        <input matInput [(ngModel)]="address1" required name="address1" autocomplete="shipping address-line1" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Address line 2</mat-label>
        <input matInput [(ngModel)]="address2" required name="address2" autocomplete="shipping address-line2" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="city" required name="city" autocomplete="shipping address-level2" />
      </mat-form-field>
    </div>
    <div class="partial">
      <mat-form-field appearance="fill">
        <mat-label>State/Province/Region</mat-label>
        <input matInput [(ngModel)]="state" required name="state" autocomplete="shipping address-level1" />
      </mat-form-field>
    </div>
    <div class="partial">
      <mat-form-field appearance="fill">
        <mat-label>Zip / Postal code</mat-label>
        <input matInput [(ngModel)]="zip" required name="zip" autocomplete="shipping postal-code" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="country" required name="country" autocomplete="shipping country" />
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox>Use this address for payment details</mat-checkbox>
    </div>
  </div>
  <div class="payment">
    <h2>Payment method</h2>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name on card</mat-label>
        <input matInput [(ngModel)]="cardName" required name="cardName" autocomplete="cc-name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Card number</mat-label>
        <input matInput [(ngModel)]="cardNumber" required name="cardNumber" autocomplete="cc-number" />
      </mat-form-field>
    </div>
    <div class="partial">
      <mat-form-field appearance="fill">
        <mat-label>Expiry date</mat-label>
        <input matInput [(ngModel)]="expDate" required name="expDate" autocomplete="cc-exp" />
      </mat-form-field>
    </div>
    <div class="partial">
      <mat-form-field appearance="fill">
        <mat-label>CVV</mat-label>
        <input matInput [(ngModel)]="cvv" required name="cvv" autocomplete="cc-csc" />
        <mat-hint>Last three digits on signature strip</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox>Remember credit card details for next time</mat-checkbox>
    </div>
  </div>
  <div class="buttons">
    <button mat-stroked-button>Submit</button>
  </div>
</form>
